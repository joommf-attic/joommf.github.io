<div class="content" id="home">
  <div id="sidebar-button">
    <img src="/images/sidebar-button.png">
  </div>

  <div class="posts">

    {% for news in site.categories.news %}
      <div id="info-container">
        <h1 id="title">{{ news.title }}</h1>
        <span id="date"> {{ news.date | date_to_string }} </span>
      </div>

      <div class="post">
        {{ news.output }}
      </div>
    {% endfor %}

  </div>

</div>
