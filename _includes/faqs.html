<div class="content" id="home">
  <div id="sidebar-button">
    <img src="/images/sidebar-button.png">
  </div>

  <div class="posts">

    {% for faqs in site.categories.faqs %}
      <div id="info-container">
        <h1 id="title">{{ faqs.title }}</h1>
      </div>

      <div class="post">
        {{ faqs.output }}
      </div>
    {% endfor %}

  </div>

</div>
